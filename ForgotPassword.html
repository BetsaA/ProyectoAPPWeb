<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ForgotPasswordStyle.css">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@400;900&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section>
        <form class="FormForgotPassword" action="/ResetPassword.html">
            <h1 class="h1ForgotPassword">Forgot Password</h1>
            <div class="form-logo">
                <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img">
            </div>
            <label for="email">
                <p>Email:</p>
                <input id="email" name="email" type="email" placeholder="Ingrese el email" required>
            </label>
            <h1 class="h1NeedHelp"><u>Need help?</u></h1>
                <div class="buttons">
                    <input class="inputSend" type="submit" value="Send">
                </div>
            </div>

        </form>
    </section>
</body>

</html>
