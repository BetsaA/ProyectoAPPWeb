<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/LoginStyle.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@400;900&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="bodyLogin">
    <section>
        <form class="FormLogin">
            <h1 class="h1Login">Login</h1>
            <div class="divFormLogo">
                <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img">
            </div>
            <label for="email">
                <p>Email:</p>
                <input id="email" name="email" type="email" placeholder="Write your email">
            </label>
            <label for="password">
                <p>Password:</p>
                <input id="password" name="password" type="password" placeholder="Write your password">
            </label>
            <div class="divRememberMe">
                <input type="checkbox" value="RememberMe">
                <p class="pRememberMe">Remember me</p>
            </div>
            <br>
            <input type="button" value="Login" class="inputLogin" onclick="window.location='/Main.html'"><br><br>
            <!-- Cambiar a type submit para mandar datos y aplicar javascript -->
            <a href="SignUp.html" class="aSignUp">Sign Up</a>
            <p>Or login with</p>
            <div class="divButtonsFacebookGoogle">
                <a href="https://google.com" target="_blank">
                    <img src="img/google.png" alt="Google" class="imgGoogle">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="img/facebook.png" alt="Facebook" class="imgFacebook">
                </a>
            </div>
        </form>
    </section>

</body>

</html>
