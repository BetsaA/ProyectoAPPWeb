<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/AddMember.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@400;900&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Add Member</title>
</head>

<body>
    <nav>
        <div class="form-logo-nav">
            <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img_nav">
        </div>
        <div class="item-nav">
            <a class="items-nav" href="Main.html">Home</a>
        </div>

    </nav>

    <section>
        <form class="FormAdd" action="/Main.html">
            <h1 class="h1AddMember">Add Member</h1>
            <div class="form-logo">
                <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img">
            </div>
            <label for="name">
                <p>Name:</p>
                <input id="name" name="name" type="text" placeholder="Ingrese el nombre" required>
            </label>
            <label for="phone">
                <p>Phone:</p>
                <input id="phone" name="phone" type="number" placeholder="Ingrese el telÃ©fono" required>
            </label>
            <label for="email">
                <p>Email:</p>
                <input id="email" name="email" type="email" placeholder="Ingrese el email" required>
            </label>
            <label for="altura">
                <p>height:</p>
                <input id="altura" name="altura" type="number" step="0.01" placeholder="Ingrese la altura" required>
            </label>
            <label for="altura">
                <p>Weight:</p>
                <input id="peso" name="peso" type="number" step="0.01" placeholder="Ingrese el peso" required>
            </label>
            <p>Type of Membership</p>
            <div class="div_radio">

                <label for="mes">
                    <p>1 Month</p>
                    <input type="radio" id="mes" name="fav_language" value="Mes" required>
                </label>
                <label for="trimestral">
                    <p>3 Months</p>
                    <input type="radio" id="trimestral" name="fav_language" value="trimestral" required>
                </label>
                <label for="anual">
                    <p>1 Year</p>
                    <input type="radio" id="anual" name="fav_language" value="anual" required>
                </label><br><br>
            </div>
            <br>
            <!-- Cambiar a submit para enviar datos, por el momento esta button para poder navegar entre paginas -->
            <input class="inputAdd" type="submit" value="Add" >
        </form>


    </section>
</body>

</html>
