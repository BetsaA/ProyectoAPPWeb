<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignUpStyle.css">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@400;900&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div></div>
    <section>
        <form class="FormSignUp">
            <h1 class="h1SignUp">Sign Up</h1>
            <div class="form-logo">
                <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img">
                <p>Ingresa tus credenciales</p>
            </div>
            <label for="name">
                <p>Nombre:</p>
                <input id="name" name="name" type="text" placeholder="Escribe tu nombre">
            </label>
            <label for="phone">
                <p>Teléfono:</p>
                <input id="phone" name="phone" type="phone" placeholder="Escribe tu teléfono">
            </label>
            <label for="email">
                <p>Email:</p>
                <input id="email" name="email" type="email" placeholder="Escribe tu email">
            </label>
            <label for="password">
                <p>Contraseña:</p>
                <input id="password" name="password" type="password" placeholder="Escribe tu contraseña">
            </label>
            <input type="submit" value="Crear cuenta">
        </form>
    </section>

</body>

</html>
