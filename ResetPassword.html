<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ForgotPasswordStyle.css">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@400;900&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section>
        <form class="FormForgotPassword">
            <h1 class="h1ForgotPassword">Reset Password</h1>
            <div class="form-logo">
                <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img">
            </div>
            <label for="name">
                <p>Password:</p>
                <input id="password" name="password" type="password" placeholder="Escribe tu contraseña">
            </label>
            <label for="name">
                <p>New Password:</p>
                <input id="new password" name="new password" type="new password" placeholder="Escribe tu contraseña">
            </label>
            <label for="name">
                <p>Confirm Password:</p>
                <input id="confirm password" name="confirm password" type="confirm password" placeholder="Confirma nueva tu contraseña">
            </label>
            <div class="buttons">
                <input class="inputAdd" type="button" value="SAVE" onclick="window.location='/Login.html'">
            </div>

        </form>
    </section>
</body>

</html>
