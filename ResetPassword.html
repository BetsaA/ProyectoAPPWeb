<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ResetPasswordStyle.css">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@400;900&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section>
        <form class="FormResetPassword" action="/Login.html">
            <h1 class="h1ResetPassword">Reset Password</h1>
            <div class="divFormLogo">
                <img src="img/LogoGym.png" alt="Fit Gym Logo" class="img">
            </div>
            <label for="newPassword">
                <p>New Password:</p>
                <input id="newPassword" name="new password" type="password" placeholder="Escribe tu contraseña" required>
            </label>
            <label for="confPassword">
                <p>Confirm Password:</p>
                <input id="confPassword" name="confirm password" type="password" placeholder="Confirma nueva tu contraseña" required>
            </label>
            <div class="buttons">
                <input class="inputSave" type="submit" value="Save">
            </div>

        </form>
    </section>
</body>

</html>
